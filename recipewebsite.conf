<VirtualHost *:80>
        ServerName recipeweb.tayyabaziz.com
        ServerAlias *.tayyabaziz.com

        DocumentRoot /var/www/html/recipewebsite/public
        <Directory /var/www/html/recipewebsite/public>
            Options FollowSymLinks
            AllowOverride All
            Require all granted
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<VirtualHost *:80>
        ServerName www.recipeweb.tayyabaziz.com
        ServerAlias *.tayyabaziz.com

        DocumentRoot /var/www/html/recipewebsite/public
        <Directory /var/www/html/recipewebsite/public>
            Options FollowSymLinks
            AllowOverride All
            Require all granted
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
